apply plugin: 'java'
apply plugin: 'application'


task(runStaticServer, dependsOn: 'classes', type: JavaExec) {
   main = 'com.paradigmas2020.ServerRouter'
   classpath = sourceSets.main.runtimeClasspath
}

task(runServicesServer, dependsOn: 'classes', type: JavaExec) {
   main = 'com.paradigmas2020.ServiceServer'
   classpath = sourceSets.main.runtimeClasspath
}

repositories {
    mavenCentral()
}

dependencies {
    
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    compile group: 'org.nanohttpd', name: 'nanohttpd-websocket', version: '2.3.1'
    compile group: 'org.nanohttpd', name: 'nanohttpd-nanolets', version: '2.3.1'
    compile group: 'org.nanohttpd', name: 'nanohttpd-webserver', version: '2.3.1'
    compile group: 'org.nanohttpd', name: 'nanohttpd', version: '2.3.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.7'


}